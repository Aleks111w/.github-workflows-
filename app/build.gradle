plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.militaryaircraft'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.militaryaircraft"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'org.json:json:20210307'
}
